on:
  push:
    tags:
    - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --configuration Release --no-restore --no-build
    - name: Push
      run: dotnet nuget push "**/Release/*.nupkg" -k ${NUGET_SECRET} -s https://api.nuget.org/v3/index.json
      env:
        NUGET_SECRET: ${{ secrets.NUGET }}
